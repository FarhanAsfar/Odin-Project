<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    // Debounce
    let timeout;
    function debouncePopulateDiv(){
      //if debouncePopulatedDiv is called within the time limit, then clear the time and set a new timer.
      clearTimeout(timeout);
      timeout = setTimeout(function(){
        populateDiv();
      },2000);
    }

    function populateDiv() {
      const element = document.getElementById("finalSum");
      const a = document.getElementById("firstNumber").value;
      const b = document.getElementById("secondNumber").value;

      element.innerHTML = parseInt(a)+parseInt(b);

      //fetch(hit a backend server to calculate sum)
      // fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b);
    }
  </script>

  <body>
    <!-- send request to calculate sum on changing the value in the input box -->

    <input oninput="debouncePopulateDiv()" id="firstNumber" type="text" placeholder="first number" />
    <br /><br />
    <input oninput="debouncePopulateDiv()" id="secondNumber" type="text" placeholder="second number" />
    <br /><br />
    <!-- <button onclick="populateDiv()">Sum</button> <br /><br /> -->


    <div id="finalSum"></div>
  </body>
</html>
