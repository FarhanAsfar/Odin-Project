<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="firstNumber" type="text" placeholder="first number"><br><br>
    <input id="secondNumber" type="text" placeholder="second number"><br><br>

    <button id="Sum">Sum</button><br><br>

    <div id="finalsum"></div>

    <script defer>
        const btn = document.getElementById("Sum");
        

        btn.addEventListener('click', async()=>{
            const a = document.getElementById("firstNumber").value;
        const b = document.getElementById("secondNumber").value;
            try{
                const response = await fetch(`http://localhost:3000/sum?a=${a}&b=${b}`);
                if(!response.ok){
                    throw new Error(`Server error!: ${response.status}`);
                }
                const result =await response.text();
                document.getElementById("finalsum").innerHTML  = result;
            }
            catch(error){
                console.error(error);
            }
        })
    </script>
</body>
</html>
