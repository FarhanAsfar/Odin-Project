<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flexboxLayout.css">
    <title>Flexbox Layout</title>
</head>
<body>

    <div class="container">
        <div class="first-layer">
            <div class="one"></div>
            <div class="two">
                <div class="red1"></div>
                <div class="red2"></div>
            </div>
            <div class="three"></div>
        </div>

        <div class="second-layer-left">
            <div class="left"></div>
            <div class="right">
                <div class="right1"></div>
                <div class="right2"></div>
            </div>
        </div>

        <div class="third-layer">
            <div class="t1"></div>
            <div class="t2"></div>
            <div class="t3"></div>
            <div class="t4"></div>
        </div>

        <div class="fourth-layer">
            <div class="t1"></div>
            <div class="t2"></div>
            <div class="t3"></div>
            <div class="t4"></div>
        </div>
        
    </div>
    
</body>
</html>
