
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let answer = parseInt(prompt("Enter a number"));

        for(let i=1;i<=answer;i++){
            let fizz = i%3;
            let buzz = i%5;

            if(fizz===0 && buzz===0){
                console.log('FizzBuzzz');
            }
            else if(fizz===0){
                console.log('Fizz');
            }
            else if(buzz===0){
                console.log('Buzz');
            }
            else{
                console.log(i);
            }
        }
    </script>
</body>
</html>
